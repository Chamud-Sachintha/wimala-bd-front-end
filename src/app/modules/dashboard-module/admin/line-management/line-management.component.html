<div id="content" class="p-4 p-md-5 pt-5">
    <h2 class="mb-4">Line Management</h2>
    <hr>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <h5>Add Item Set Details For Line</h5>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <div class="row">
                        <div class="col-md-8 col-lg-8 col-sm-12">
                            <input type="text" style="float: right" class="form-control" placeholder="Type NIC Number">
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-12">
                            <button style="float: right;" class="btn btn-primary btn-sm">Search Branch</button>
                        </div>
                    </div>
                </div>
            </div>
            <form action="" class="form-group mt-3">
                <div class="row">
                    <div class="col-6">
                        <label for="branchName">Shop NIC No :</label>
                        <input type="text" class="form-control" placeholder="Enter Wraping Leave Type">
                    </div>
                    <div class="col-6">
                        <label for="branchName">Added Date :</label>
                        <input type="date" class="form-control" placeholder="Enter Branch Address">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="branchName">Set Quantity :</label>
                        <input type="text" class="form-control" placeholder="Enter Quantity">
                    </div>
                    <div class="col-6">
                        <label for="branchName">Unit Price (Price of 1kg) :</label>
                        <input type="text" class="form-control" placeholder="Enter Unit Price">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2">
                                <button class="btn btn-primary btn-sm">Add New Leaves</button>
                            </div>
                            <div class="col-9">
                                <button class="btn btn-warning btn-sm">Reset Feilds</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="row">
                <hr>
                <div class="col-12">
                    <h5>Manage Branches</h5>
                    <form>
                        <div class="mb-3 row">
                            <label for="table-filtering-search"
                                class="col-xs-3 col-sm-auto col-form-label">Search Branch By
                                Anything:</label>
                            <div class="col-xs-3 col-sm-auto">
                                <input id="table-filtering-search" class="form-control" type="text"
                                    [formControl]="filter" />
                            </div>
                        </div>
                    </form>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Country</th>
                                <th scope="col">Area</th>
                                <th scope="col">Population</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let country of countries$ | async; index as i">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>
                                    <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                                        class="me-2" style="width: 20px" />
                                    <ngb-highlight [result]="country.name" [term]="filter.value">
                                    </ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="country.area | number" [term]="filter.value">
                                    </ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="country.population | number"
                                        [term]="filter.value"></ngb-highlight>
                                </td>
                                <td>
                                    <button class="btn btn-success btn-sm">Update</button>
                                    <a href="" class="ms-3 btn btn-danger btn-sm">delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
