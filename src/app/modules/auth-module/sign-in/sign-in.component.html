<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" id="icon" alt="User Icon" style="width: 200px; height: 200px;"/>
        </div>

        <!-- Login Form -->
        <form [formGroup]="signInForm" method="post" (ngSubmit)="onSubmitSignInForm()">
            <input type="text"  class="fadeIn second" placeholder="Enter Email Here to Login" formControlName="userEmail">
            <input type="text" class="fadeIn third" placeholder="Type password" formControlName="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
